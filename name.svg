<p align="center">  <svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">

    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff3399;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#6633ff;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <style>
      text {
        font-size: 80px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        fill: none;
        stroke: url(#grad); /* Apply gradient stroke */
        stroke-width: 3;
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: dash 6s ease-in-out infinite;
      }
      
      @keyframes dash {
        0% {
          stroke-dashoffset: 500;
        }
        50% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -500;
        }
      }
    </style>
    
    <text x="30" y="100">Ayush Dumasia</text>
  </svg>
</p>
